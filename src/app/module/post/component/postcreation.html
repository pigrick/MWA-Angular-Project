<form [formGroup]="postCreationForm" class="container" #form="ngForm">
    <h2>Post Creation</h2> 
    <div class="form-group">
        <label for="title">Title: </label>
        <span class="alert-danger" *ngIf="title.touched && title.errors">
            <span  *ngIf="title.errors && title.errors.required"> Title is required!</span>
        </span>
        <input type="text" formControlName="title" class="form-control" />
    </div>
    <div class="form-group">
        <label for="content">Content: </label>
        <textarea rows="10" formControlName="content" class="form-control"></textarea>
    </div>
    <div class="form-group">
        <label for="type">Type: </label>
        <div class="form-control">
                <label for="type" class="checkbox-inline"><input type="radio" formControlName="type" name="type" [value]="0">Story</label>
                <label for="type" class="checkbox-inline"><input type="radio" formControlName="type" name="type" [value]="1">Poem</label>
                <label for="type" class="checkbox-inline"><input type="radio" formControlName="type" name="type" [value]="2">Quote</label>
        </div>
    </div>
    <button (click)="create(form)">Create</button>
</form>
