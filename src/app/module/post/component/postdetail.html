<div class="container">
    <h2>Title : {{(post$ | async)?.title}} </h2>
    <div class="form-group">
        <label class="control-label col-sm-2">Author: </label>
        <div class="col-sm-10">
            <label> {{(post$ | async)?.author}} </label>
        </div>
    </div>
    <div class="form-group">
            <label class="control-label col-sm-2">Type: </label>
            <div class="col-sm-10">
                <label> {{getType((post$ | async)?.type)}} </label>
            </div>
        </div>
    <div class="form-group">
        <label class="control-label col-sm-2">Date Created: </label>
        <div class="col-sm-10">
            <label>{{(post$ | async)?.dateCreated | date:'medium' }}</label>
        </div>
    </div>
</div>
<div class="container">
        <div class="well">
                <p>{{(post$ | async)?.content}}</p>  
        </div>


        <button *ngIf="getLocalUser() === (post$ | async)?.author" class="btn-danger" (click)="deletePost()">Delete</button>
</div>

<div class="container">
    <div class="txt-center">
        <form>
            Overal Rating
            <div class="rating">
                <input id="s5" name="star" type="radio" value="{{(post$ | async)?.rating | calculateRating }}" [value]="5" class="radio-btn hide" />
                <label for="s5">☆</label>
                <input id="s4" name="star" type="radio" value="{{(post$ | async)?.rating | calculateRating }}" [value]="4" class="radio-btn hide" />
                <label for="s4">☆</label>
                <input id="s3" name="star" type="radio" value="{{(post$ | async)?.rating | calculateRating }}" [value]="3" class="radio-btn hide" />
                <label for="s3">☆</label>
                <input id="s2" name="star" type="radio" value="{{(post$ | async)?.rating | calculateRating }}" [value]="2" class="radio-btn hide" />
                <label for="s2">☆</label>
                <input id="s1" name="star" type="radio" value="{{(post$ | async)?.rating | calculateRating }}" [value]="1" class="radio-btn hide" />
                <label for="s1">☆</label>
                <div class="clear"></div>
            </div>
        </form>
    </div>
</div>
<div class="container">
    <div class="txt-center">
        <form>
            Please Rate
            <div class="rating">
                <input id="star5" name="star" type="radio" value="5" class="radio-btn hide" />
                <label for="star5">☆</label>
                <input id="star4" name="star" type="radio" value="4" class="radio-btn hide" />
                <label for="star4">☆</label>
                <input id="star3" name="star" type="radio" value="3" class="radio-btn hide" />
                <label for="star3">☆</label>
                <input id="star2" name="star" type="radio" value="2" class="radio-btn hide" />
                <label for="star2">☆</label>
                <input id="star1" name="star" type="radio" value="1" class="radio-btn hide" />
                <label for="star1">☆</label>
                <div class="clear"></div>
            </div>
        </form>
    </div>
</div>

<div class="container">
        <h4>Leave a Comment:</h4>
        <form role="form" #form="ngForm">
          <div class="form-group">
            <input type="hidden" ngModel name="post_id" [value]="5234523" />
            <textarea ngModel name="content" class="form-control" rows="3" required></textarea>
          </div>
          <button class="btn btn-success" (click)="submitComment(form)">Submit</button>
        </form>
        <br><br>
        
        <p><span class="badge">{{(comment$ | async)?.length}}</span> Comments:</p><br>

        
        <div class="row well well-sm" *ngFor="let comment of comment$ | async">
            <div class="col-sm-12">
                <h4>{{comment.username}} <small>{{comment.dateCreated | date:'medium'}}</small></h4>
                <p>{{comment.content}}</p>
                <button *ngIf="getLocalUser() === comment.username" class="btn-danger" (click)="deleteComment(comment._id)">Delete</button>
                <br>
            </div>
        
        </div>
</div>
