<div class="container">
    <h2>{{(user$ | async)?.username}} details!</h2>
    <div class="form-group">
        <label class="control-label col-sm-2">Email: </label>
        <div class="col-sm-10">
            <label>{{(user$ | async)?.email}}</label>
        </div>

    </div>
    <div class="form-group">
        <label class="control-label col-sm-2">Date of Birth: </label>
        <div class="col-sm-10">
            <label>{{(user$ | async)?.DOB | date}}</label>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2">First Name: </label>
        <div class="col-sm-10">
            <label>{{(user$ | async)?.firstname}}</label>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2">Last Name: </label>
        <div class="col-sm-10">
            <label>{{(user$ | async)?.lastname}}</label>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2">Authorization: </label>
        <div class="col-sm-10">
            <label>{{(user$ | async)?.authorization}}</label>
        </div>

    </div>
    <button (click)="deleteUser()">Delete</button>
    
</div>
