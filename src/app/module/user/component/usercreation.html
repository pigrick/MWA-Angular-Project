<form [formGroup]="userCreationForm" class="container" #form="ngForm">
    <h2>User Creation</h2> 
    <div class="form-group">
        <label for="username">Username: </label>
        <span class="alert-danger" *ngIf="username.touched && username.errors">
            <span  *ngIf="username.errors.uniqueUsername"> Username in already in used!</span>
            <span  *ngIf="username.errors && username.errors.required"> Name is required!</span>
        </span>
        <input type="text" formControlName="username" class="form-control" />
    </div>
    <div class="form-group">
        <label for="password">Password: </label>
        <input type="text" formControlName="password" class="form-control" />
    </div>
    <div class="form-group">
        <label for="email">Email: </label>
        <input type="text" formControlName="email" class="form-control" />
    </div>
    <div class="form-group">
        <label for="DOB">Date of Birth: </label>
        <!-- <span class="alert-danger" *ngIf="DOB.touched && DOB.errors">
                <span  *ngIf="DOB.errors.pattern"> Numbers only!</span>
        </span> -->
        <input type="Date" formControlName="DOB" class="form-control"/>
    </div>
    

    <div class="form-group">
        <label for="firstname">First Name: </label>
        <input type="text" formControlName="firstname" class="form-control" />
    </div>
    <div class="form-group">
        <label for="lastname">Last Name: </label>
        <input type="text" formControlName="lastname" class="form-control" />
    </div>
    <button (click)="create(form)">Create</button>
</form>
