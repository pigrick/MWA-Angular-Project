<div class="container">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of userlist">
                <td>{{user.username}}</td>
                <td>{{user.email}}</td>
                <td><a routerLink="/users/{{user.username}}">Go to Details</a></td>
            </tr>
        </tbody>
    </table>
</div>
